  <script type="text/javascript">

    var gameId = 'putgamehere'
    var gameName = 'solitaire'

    function startMiniGame() {
      var game1 = new solitaireGame(gameName, document.getElementById(gameId));
      game1.addImagePack('static/cardsets/h36/', [['walk', 'Mountain walk'], ['midnightsun', 'Midnight sun']], '.png', 25, 36, 'Northern Norway');
      game1.addImagePack('static/cardsets/h96/', [['bluepattern', 'Blue pattern'], ['blue', 'Plain blue'], ['x', 'Red X']], '.gif', 71, 96, 'Once in a Lifetime');
      game1.addImagePack('static/cardsets/h135/', [['orcaspyhop1', 'Orca spy-hop 1'], ['orcaspyhop2', 'Orca spy-hop 2'], ['orcajump', 'Orca jump'], ['dolphin', 'Dolphin'], ['puffin', 'Puffin'], ['puffingrass', 'Puffin lookout'], ['puffingroup', 'Puffin group'], ['lizard', 'Lizard'], ['turtle', 'Turtle'], ['cloud', 'Shroud of cloud'], ['redwine', 'Red wine'], ['horse', 'Horseback'], ['mouldings', 'Mouldings']], '.png', 90, 135, 'Orca');
      game1.startGame();

      $("#btnGame")[0].innerHTML = "STOP GAME"
      $("#btnGame")[0].onclick = stopMiniGame
    }

    function stopMiniGame() {
      document.getElementById(gameId).remove()
      gameId += '1'
      gameName += '1'
      document.getElementById("btnGame").remove()
      $("#gameBox").append(`
          <div id="` + gameId + `"></div>
          <button id="btnGame" style="margin-left:42%" class="btn black" onclick="startMiniGame()">SUPER GAME</button>
          `)

    }

    function stopGameAndDropButton() {
      document.getElementById(gameId).remove()
      document.getElementById("btnGame").remove()
    }

    function startListener() {
      $(document).ready(function(){
        $('.modal').modal();
      });
    }
  </script>
